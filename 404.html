<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0fb55e">
  <title>Page Not Found</title>
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/fonts.css">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="icon" href="images/favicons/404-favicon.ico" type="image/x-icon" sizes="any">
  <link rel="icon" href="images/favicons/404-favicon-16x16.png" type="image/png" sizes="16x16">
  <link rel="icon" href="images/favicons/404-favicon-32x32.png" type="image/png" sizes="32x32">
  <link rel="apple-touch-icon" href="images/favicons/404-apple-touch-icon.png" sizes="180x180">
  <link rel="manifest" href="images/favicons/404-site.webmanifest">
  <style>
    .website-padding {
      padding-left: 3rem;
      padding-left: var(--website-padding);
    }
    div.heading {
      margin-bottom: 0;
    }
    h1 {
      cursor: default;
    }
    h2 {
      margin-top: 0;
    }
    iframe {
      display: block;
      margin: 3rem auto;
      width: 100%;
      max-width: 400px;
      height: 230px;
    }
    a#button {
      display: block;
      text-decoration: none;
    }
    a#button::after {
      content: none;
    }
  </style>
</head>
<body>
  <div class="page-wrapper center">
    <main class="website-padding">
      <div class="heading"><h1>404</h1></div>
      <h2>Page Not Found</h2>
      <a id="button" class="center" href="https://glmvc.github.io/first-site-upgrade/">Return to homepage</a>
      <iframe width="560" height="315" style="border:0;" src="https://www.youtube-nocookie.com/embed/dQw4w9WgXcQ" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </main>
  </div>
</body>
</html>
